<html lang="en-us">

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    

    <title>(Odin) Google Homepage</title>

</head>

<body>

    <header>

        <nav id="navleft">

            <p>About</p>

            <p>Store</p>

        </nav>

        <nav id="navright">

            <p>Gmail</p>

            <p>Images</p>

            <p>
                <span class="material-icons-round">apps</span>
            </p>

            <p>
                <span class="material-icons-round user-icon">account_circle</span>
            </p>

        </nav>

    </header>

    <main>

        <div id="google-logo">

            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google Logo">

        </div>

        <div class="search-form">

            <span class="material-icons">search</span>

            <form>

                <input type="text" id="searchfield" name="searchfield">

            </form>

            <span class="material-icons mic">mic</span>

        </div>

        <div class="search-options">

            <p>Google Search</p>

            <p>I'm Feeling Lucky</p>

        </div>

    </main>

</body>


</html>
